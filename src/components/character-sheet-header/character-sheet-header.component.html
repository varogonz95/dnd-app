<div class="columns">
	<div class="column is-4 field">
		<figure class="image">
			<img [src]="imageSrc || defaultImage" style="max-height: 124; max-width: 176px;margin: auto;" alt="Character avatar">
		</figure>

		<div class="file is-small is-fullwidth is-capitalized" style="margin-top: 1rem;">
			<label class="file-label">
				<input 
					type="file" 
					name="inpCharacterImage" 
					class="file-input" 
					accept=".jpg,.jpeg,.gif,.png"
					(change)="imageChange($event)"
				/>
				<span class="file-cta" style="margin: auto;">
					<span class="file-icon">
						<ion-icon name="cloud-upload-outline"></ion-icon>
					</span>
					<span class="file-label">Choose an image</span>
				</span>
				<!-- <span class="file-name">No file selected</span> -->
			</label>
		</div>
	</div>

	<div class="column">
		<div class="columns is-multiline">
			<div class="column is-one-third field">
				<label class="label is-small">Character Name</label>
				<div class="control">
					<input class="input is-small" type="text" placeholder="Character Name" name="inpName" [(ngModel)]="header.name">
				</div>
			</div>

			<div class="column is-one-third field">
				<label class="label is-small">Background</label>
				<div class="control">
					<input class="input is-small" type="text" placeholder="Background" name="inpBackground" [(ngModel)]="header.background">
				</div>
			</div>

			<div class="column is-one-third field">
				<label class="label is-small">Alignment</label>
				<div class="control">
					<input class="input is-small" type="text" placeholder="Alignment" name="inpAlignment" [(ngModel)]="header.alignment">
				</div>
			</div>

			<div class="column is-one-third field">
				<label class="label is-small">Class & Level</label>
				<div class="columns is-multiline control">
					<div class="column has-text-centered" style="padding-right: 0;">
						<a style="vertical-align: sub;" (click)="addSubClass()">
							<ion-icon class="is-size-5" name="add-circle-outline"></ion-icon>
						</a>
					</div>
					<div class="column is-6">
						<input class="input is-small" type="text" placeholder="Class" name="inpClass" [(ngModel)]="header.class.name">
					</div>
					<div class="column is-4">
						<input class="input is-small" type="number" placeholder="Level" name="inpLevel" [(ngModel)]="header.level" min="1">
					</div>
					<div class="columns is-multiline column">
						<ng-template ngFor let-subclass [ngForOf]="header.class.subclasses" let-$index="index">
							<div class="column is-6 is-offset-2">
								<input class="input is-small" type="text" placeholder="Subclass" name="inpSubClass{{$index}}" [(ngModel)]="subclass.name">
							</div>
							<div class="column">
								<button class="delete is-small" (click)="removeSubClass($index)" style="vertical-align: sub;"></button>
							</div>
						</ng-template>
					</div>
				</div>
			</div>

			<div class="column is-one-third field">
				<label class="label is-small">Race</label>
				<div class="control">
					<input name="inpRace" class="input is-small" placeholder="Race" [(ngModel)]="header.race" style="width: 100%;">
				</div>
			</div>

			<div class="column is-one-third field">
				<label for="" class="label is-small">Experience Points</label>
				<div class="columns is-gapless control">
					<div class="column is-5">
						<input type="number" class="input is-small has-text-right" placeholder="Current Exp" name="inpExpCurrent" [(ngModel)]="header.expCurrent">
					</div>
					<div class="column is-2">
						<label class="label is-small has-text-centered" style="margin-top: .3rem;">/</label>
					</div>
					<div class="column is-5">
						<input type="number" class="input is-small" placeholder="Next Lvl Exp" name="inpExpNext" [(ngModel)]="header.expNext">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
